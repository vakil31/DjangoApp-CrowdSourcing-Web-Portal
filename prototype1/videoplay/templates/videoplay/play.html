{% extends "videoplay/base.html"%}
{% load static %}
{% block content %}
<script>
  //To enable and disable the select and begin button
  function enableBeginButton()
  {
    document.getElementById("selectBtn").disabled=true;
    document.getElementById("playBtn").hidden=false;
  }
</script>

<!-- {% static 'video/video1.mp4' %} -->
                    <div class="container fluid">
                      <div class="selectingVideo">
                      <input class="inputfile" type="file" name="file" id="file" onchange="readFiles(event)" multiple>
                      <div class="button1">
                      <button type="button" id="selectBtn" class="btn btn-primary btn-lg" style="border-block-start-width:200%;border-block-end-width: 200%; border-color:gray;background-color:rgb(8, 3, 56);border-width:2px;" onclick="enableBeginButton()">
                      <label for="file">Select Videos</label>
                      </button>
                      </div>
                      </div>
                            <div class="row">
                              <div class="col text-center">
                              
                                <video  style="display: none" id="myVideo">
                                      <source src = "" type="video/mp4">
                                       Your browser does not support HTML5 video.
                                </video>
                                <br/>
                                <br/>

                                  <h1 id="mssg" style="color: white">{{message}}</h1>
                                 <button id="playBtn" type="button" onclick="toggleFullscreen()" style="border-color:gray;background-color:rgb(8, 3, 56);border-width:2px " class="btn btn-primary btn-md" hidden>Begin</button>
                                 <div class="slidecontainer">
                                   <input type="range" min="1" max="100" value="50" class="slider" id="myRange" disabled hidden>
                                   <p id="scoreDisp" style="color:white;font-weight:bolder;font-size:50px;" hidden>SCORE: <span id="demo" style="font-size: 50px;"></span></p>
                                 </div>
                                 <button id="submitBtn" type="submit" onclick="toggleFullscreen()" class="btn btn-success btn-md" style="border-color:gray;background-color:black;border-width:3px" hidden>Submit Score</button>
                              </div>
                            </div>
                          </div>


<style>
.button1 {
  color: white;
  text-align: center;
  display: inline-block;
  border-radius: 12px;
  font-size: 18px;
}

  .selectingVideo{
    position: absolute;
    top: 210px;
    left: 45%;
    display: block;
  }

  #playBtn{
    position: absolute;
    top: 230px;
    left: 540px;
    display: block;
  }

  .slidecontainer {
    width: 50%;
    margin: 0 auto;
    padding: 2% 2%;

  }
  #demo{
    color: yellow;
    font-size: 100px;
  }

  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.2;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  #submitBtn{
    position: absolute;
    top: 350px;
    left: 500px;
  }


  #myRange{
    position: absolute;
    top: 300px;
    left: 20px;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: blue;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
  }
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

{% endblock content %}
